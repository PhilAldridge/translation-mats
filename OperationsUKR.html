<title>Translation Mats</title>
<script type="text/javascript" id="MathJax-script"  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body class="text-center">
   <div class="row w-100 h-100 g-3 align-items-center"  style="background-color: lightgreen; padding: 30px;">
   		<h1>Calculations/розрахунки</h1>
   		<div class="col col-3 card">
        	<div class="card-body">
            	<h2 class="card-title">+</h2>
            	<p><strong>Add/Plus</strong></p>
                <p>додати/плюс</p>
            </div>
        </div>
        
        <div class="col col-3 card">
        	<div class="card-body">
            	<h2 class="card-title">-</h2>
            	<p><strong>Subtract/Minus</strong></p>
                <p>віднімати/Забирати геть</p>
            </div>
        </div>
        
        <div class="col col-3 card">
        	<div class="card-body">
            	<h2 class="card-title">x</h2>
            	<p><strong>Multiply/Times</strong></p>
                <p>множити/разів</p>
            </div>
        </div>
        
        <div class="col col-3 card">
        	<div class="card-body">
            	<h2 class="card-title">÷</h2>
            	<p><strong>Divide/Share</strong></p>
                <p>ділення/ділити</p>
            </div>
        </div>
        
        <div class="col col-3 card">
        	<div class="card-body">
            	<h3 class="card-title">1 2 3 ...</h3>
            	<p><strong>Count</strong></p>
                <p>рахувати</p>
            </div>
        </div>
        
        <div class="col col-3 card">
        	<div class="card-body">
            	<h3 class="card-title">1 2 3 4 5</h3>
            	<p><strong>Order</strong></p>
                <p>порядок</p>
            </div>
        </div>
        
        <div class="col col-3 card">
        	<div class="card-body">
            	<img src="images/15-cm-ruler.png" class="w-100" />
            	<p><strong>Measure</strong></p>
                <p>вимірювати</p>
            </div>
        </div>
        
        <div class="col col-3 card">
        	<div class="card-body">
            	<h2 class="card-title">=</h2>
            	<p><strong>Equals</strong></p>
                <p>дорівнює</p>
            </div>
        </div>
   </div>

	
</body>

</html>
