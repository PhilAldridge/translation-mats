<body class="text-center">
   <div class="row w-100 h-100 g-3 align-items-center"  style="background-color: lightgreen; padding: 30px;">
   		<div class="col col-9"><div class="row">
		
			<h1 class="toTranslate">Squares, Cubes, Powers and Roots</h1>
   			<div class="col col-4 card">
        		<div class="card-body">
            		<h4 class="card-title">$$3^2=3\times3=9$$</h4>
            		<p class="toTranslate"><strong>3 squared</strong></p>
                
				</div>
			</div>
        
			<div class="col col-4 card">
        		<div class="card-body">
            		<h5 class="card-title">$$5^3=5\times5\times5=125$$</h5>
            		<p class="toTranslate"><strong>5 cubed</strong></p>
                
				</div>
			</div>
        
			<div class="col col-4 card">
        		<div class="card-body">
            		<h5 class="card-title">$$2^5=2\times2\times2\times2\times2=32$$</h5>
            		<p class="toTranslate"><strong>2 to the power of 5</strong></p>
                
				</div>
			</div>
        
			<div class="col col-4 card">
        		<div class="card-body">
            		<h4 class="card-title">$$\sqrt{9}=3$$</h4>
            		<p class="toTranslate"><strong>Square root of 9</strong></p>
                
				</div>
			</div>
        
			<div class="col col-4 card">
        		<div class="card-body">
            		<h3 class="card-title">$$\sqrt[3]{125}=5$$</h3>
            		<p class="toTranslate"><strong>Cube root of 125</strong></p>
               
				</div>
			</div>
        
			<div class="col col-4 card">
        		<div class="card-body">
            		<h3 class="card-title">$$\sqrt[5]{32}=2$$</h3>
            		<p class="toTranslate"><strong>Fifth root of 32</strong></p>
                
				</div>
			</div>
		</div></div>
		<div class="col col-3 card">
			<div class="card-body">
            	<img src="images/power.png" class="w-100 pb-2" />
            	<p class="toTranslate"><strong>Base</strong></p>
				<br />
				<p class="toTranslate"><strong>Exponent/Index</strong></p>
                
			</div>
		</div>

   </div>
