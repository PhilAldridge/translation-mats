<title>Translation Mats</title>
<script type="text/javascript" id="MathJax-script"  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body class="text-center">
   <div class="row w-100 h-100 g-3 align-items-center" style="">
   		<h1 class="toTranslate">Calculations</h1>
   		<div class="col col-3 card">
        	<div class="card-body">
            	<h2 class="card-title">+</h2>
            	<p class="toTranslate"><strong>Add/Plus</strong></p>
                
            </div>
        </div>
        
        <div class="col col-3 card">
        	<div class="card-body">
            	<h2 class="card-title">-</h2>
            	<p class="toTranslate"><strong>Subtract/Minus</strong></p>
                
            </div>
        </div>
        
        <div class="col col-3 card">
        	<div class="card-body">
            	<h2 class="card-title">x</h2>
            	<p class="toTranslate"><strong>Multiply/Times</strong></p>
                
            </div>
        </div>
        
        <div class="col col-3 card">
        	<div class="card-body">
            	<h2 class="card-title">รท</h2>
            	<p class="toTranslate"><strong>Divide/Share</strong></p>
                
            </div>
        </div>
        
        <div class="col col-3 card">
        	<div class="card-body">
            	<h3 class="card-title">1 2 3 ...</h3>
            	<p class="toTranslate"><strong>Count</strong></p>
               
            </div>
        </div>
        
        <div class="col col-3 card">
        	<div class="card-body">
            	<h3 class="card-title">1 2 3 4 5</h3>
            	<p class="toTranslate"><strong>Order</strong></p>
                
            </div>
        </div>
        
        <div class="col col-3 card">
        	<div class="card-body">
            	<img src="images/15-cm-ruler.png" class="w-100" />
            	<p class="toTranslate"><strong>Measure</strong></p>
               
            </div>
        </div>
        
        <div class="col col-3 card">
        	<div class="card-body">
            	<h2 class="card-title">=</h2>
            	<p class="toTranslate"><strong>Equals</strong></p>
               
            </div>
        </div>
   </div>

	
</body>
