<title>Translation Mats</title>
<script type="text/javascript" id="MathJax-script"  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body class="text-center">
   <div class="row w-100 h-100 g-3 align-items-center" style="">
   		<h1 class="toTranslate">Fractions, Decimals, Percentages and Ratio</h1>
   		<div class="col col-4 card">
        	<div class="card-body">
            	<img src="images/threequarters.jpg" class="w-100" />                
            </div>
        </div>
        <div class="col col-8"><div class="row g-3">
			<div class="col col-4 card">
        		<div class="card-body">
            		<h2 class="card-title">$$\frac{3}{4}$$</h2>
            		<p class="toTranslate"><strong>Fraction</strong></p>
                
				</div>
			</div>
        
			<div class="col col-4 card bg-light">
        		<div class="card-body">
					<img src="images/numerator.jpg" class="w-100 pb-2" style="mix-blend-mode: multiply;"/>  
            		<p class="toTranslate"><strong>Numerator</strong></p>
                
				</div>
			</div>
        
			<div class="col col-4 card bg-light">
        		<div class="card-body">
            		<img src="images/denominator.jpg" class="w-100 pb-2" style="mix-blend-mode: multiply;"/>  
            		<p class="toTranslate"><strong>Denominator</strong></p>
                
				</div>
			</div>
        
			<div class="col col-4 card">
        		<div class="card-body">
            		<h3 class="card-title">75%</h3>
            		<p class="toTranslate"><strong>Percentage</strong></p>
               
				</div>
			</div>
        
			<div class="col col-4 card">
        		<div class="card-body">
            		<h3 class="card-title">0.75</h3>
            		<p class="toTranslate"><strong>Decimal</strong></p>
                
				</div>
			</div>
        
			<div class="col col-4 card">
        		<div class="card-body">
            		<h3 class="card-title">3:1</h3>
            		<p class="toTranslate"><strong>Ratio</strong></p>
               
				</div>
			</div>
		</div></div>
   </div>

	
</body>
